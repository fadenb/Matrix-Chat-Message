name: Linter
on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: '12'
      - run: npm ci
      - run: ./node_modules/.bin/eslint -c ./.eslintrc.json -f compact *.js
